name: dealership-service # you probably want to 'snapcraft register <name>'
base: core20 # the base snap is the execution environment for this snap
version: '0.3' # just for humans, typically '1.2+git' or '1.3.2'
summary: A service for car dealership inventory information
description: This service contains GRPC methods that provide publically available information about vehicle manufacturer inventory

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

parts:
  dealership-service:
    plugin: go
    source-type: git
    source: https://github.com/thanders/dealership-inventory
    source-branch: chore/snapcraft

apps:
  dealership-service:
    command: bin/server
    daemon: simple
    plugs:
      - home
      - network