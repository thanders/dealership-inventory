name: dealership-client # you probably want to 'snapcraft register <name>'
base: core20 # the base snap is the execution environment for this snap
version: '0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: A CLI client for getting dealership inventory information
description: Client makes requests to separate services to obtain inventory information

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

parts:
  dealership-client:
    plugin: go
    source-type: git
    source: https://github.com/thanders/dealership-inventory
    source-branch: chore/snapcraft

apps:
  dealership-client:
    command: bin/client
    plugs:
      - home
      - network